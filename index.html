<!DOCTYPE html>
<html lang="en">
<!-- Head Element Starts -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links for the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Link to Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Link to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Link to Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Link to CSS files-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Anime Watchlist</title>
</head>
<!-- Body Element Starts -->

<body>
    <!-- Header Element Starts -->
    <header class="hero is-dark is-fullheight">
        <!-- Full-Height Hero Banner Home Page -->
        <div class="hero-head">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="#home" class="navbar-item">
                                Home
                            </a>
                            <a href="#currently-watching" class="navbar-item">
                                List
                            </a>
                            <a href="#quotes" class="navbar-item">
                                Quotes
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Title and Subtitle -->
        <div id="home" class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">
                    Anime Watchlist
                </h1>
                <p class="subtitle is-4">
                    start <strong>exploring</strong> your list
                </p>
            </div>
        </div>
    </header>
    <!-- Anime Lists Section Starts -->
    <section class="list-container">
        <!-- Currently Watching List -->
        <div id="currently-watching">
            <h2 class="title is-3">Currently Watching</h2>
            <!-- Modal: Add Anime -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">+ Add Anime</button>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Anime Search Form -->
                            <h4 class="modal-title" id="staticBackdropLabel">Search for an Anime</h4>

                            <button type="button" class="btn btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="searchFunction">
                                <input type="text" id="searchBox">
                                <input type="submit" class="btn btn-secondary btn-sm" id="searchButton">
                            </form>
                            <!-- Anime Search Results -->
                            <div id="searchResults"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- List goes in this div-->
            <div id="current-list" class="columns is-flex-wrap-wrap">
                <div class="column is-one-fifth">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h2>Example Title</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- Plan to Watch List -->
        <div id="plan-to-watch">
            <h2 class="title is-3">Plan to Watch</h2>
            <!-- Modal: Add Anime -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">+ Add Anime</button>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Anime Search Form -->
                            <h4 class="modal-title" id="staticBackdropLabel">Search for an Anime</h4>

                            <button type="button" class="btn btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="searchFunction">
                                <input type="text" id="searchBox">
                                <input type="submit" class="btn btn-secondary btn-sm" id="searchButton">
                            </form>
                            <!-- Anime Search Results -->
                            <div id="searchResults"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- List goes in this div-->
            <div id="plan-list" class="columns is-flex-wrap-wrap">
                <div class="column is-one-fifth">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h2>Example Title</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- Completed List -->
        <div id="completed">
            <h2 class="title is-3">Completed</h2>
            <!-- Modal: Add Anime -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">+ Add Anime</button>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Anime Search Form -->
                            <h4 class="modal-title" id="staticBackdropLabel">Search for an Anime</h4>

                            <button type="button" class="btn btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="searchFunction">
                                <input type="text" id="searchBox">
                                <input type="submit" class="btn btn-secondary btn-sm" id="searchButton">
                            </form>
                            <!-- Anime Search Results -->
                            <div id="searchResults"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- List goes in this div-->
            <div id="completed-list" class="columns is-flex-wrap-wrap">
                <div class="column is-one-fifth">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h2>Example Title</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <!-- Quotes Section Starts -->
    <section id="quotes" class="quotes-container">
        <h3 class="title is-3">Quotes</h3>
        <p class="subtitle is-5">Search for quotes from your favourite anime or character!</p>
        <form id="quotes-form" class="input-group mb-3">
            <input type="text" class="form-control">
            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option value="1" selected>Anime</option>
                <option value="2">Anime Character</option>
            </select>
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </form>
        <ul>
            <li>
                <q>Example</q>
            </li>

        </ul>
    </section>
    <script src="./assets/js/script.js"></script>
    <!-- Script to Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
