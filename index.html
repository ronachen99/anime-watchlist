<!DOCTYPE html>
<html lang="en">

<!-- Head Element Starts -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links for the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Link to Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Link to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Link to Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Links to CSS files-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Anime Watchlist</title>
</head>
<!-- Head Element Ends -->


<!-- Body Element Starts -->
<body>
    <!-- Header Element Starts -->
    <header class="hero is-dark is-fullheight">
        <!-- Full-Height Hero Banner Home Page -->
        <div class="hero-head">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="#home" class="navbar-item">
                                Home
                            </a>
                            <a href="#quotes" class="navbar-item">
                                Quotes
                            </a>
                            <div class="navbar-item has-dropdown is-hoverable transparent">
                                <a class="navbar-item" href="#currently-watching">List</a>
                                <div class="navbar-dropdown transparent">
                                    <a class="navbar-item" href="#currently-watching">Currently Watching</a>
                                    <hr class="navbar-divider">
                                    <a class="navbar-item" href="#plan-to-watch">Plan to Watch</a>
                                    <hr class="navbar-divider">
                                    <a class="navbar-item" href="#completed">Completed</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Title and Subtitle -->
        <div id="home" class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">
                    Anime Watchlist
                </h1>
                <p class="subtitle is-4">
                    start <strong>exploring</strong> your list
                </p>
            </div>
        </div>
    </header>

    <!-- List Section Starts -->
    <section class="list-container">
        
        <!-- Modal Section Starts -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="modal-button" type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">+ add anime</button>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Anime Search Form -->
                        <h4 class="modal-title" id="staticBackdropLabel">Search by Anime Title</h4>

                        <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="searchFunction">
                            <input type="text" id="searchBox" placeholder="One Piece">
                            <input type="submit" class="btn btn-secondary btn-sm" id="searchButton">
                        </form>
                        <!-- Anime Search Result -->
                        <div id="searchResults"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Section Ends -->

        <!-- Currently Watching List Starts -->
        <div id="currently-watching">
            <h2 class="title is-3">Currently Watching</h2>
            <!-- List -->
            <div id="current-list" class="columns is-flex-wrap-wrap">
                <!-- List goes in here -->
                <div class="column is-one-fifth">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h2>Example Title</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- Currently Watching List Ends -->

        <!-- Plan to Watch List Starts -->
        <div id="plan-to-watch">
            <h2 class="title is-3">Plan to Watch</h2>
            <!-- List -->
            <div id="plan-list" class="columns is-flex-wrap-wrap">
                <!-- List goes in here -->
            </div>
        </div>
        <hr>
        <!-- Plan to Watch List Ends -->

        <!-- Completed List Starts -->
        <div id="completed">
            <h2 class="title is-3">Completed</h2>
            <!-- List -->
            <div id="plan-list" class="columns is-flex-wrap-wrap">
                <!-- List goes in here -->
            </div>
        </div>   
        <!-- Completed List Ends -->
    </section>
  
    <!-- List Section Ends -->
    <hr>
    <!-- Quotes Section Starts -->
    <section id="quotes" class="quotes-container">
        <h3 class="title is-3">Quotes</h3>
        <p class="subtitle is-5">search for quotes from your favourite anime or character</p>
        <form id="quotes-form" class="input-group mb-3">
            <input id="keyword" type="text"  placeholder="Naruto" class="form-control" />
            <select id="option" class="form-select"  aria-label="Example select with button addon">
                <option value="1" selected>Anime Title</option>
                <option value="2">Anime Character</option>
            </select>
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
        <div id="quotes-result">
        <!-- Quotes Goes Here-->
        </div>
    </section>
    <!-- Quotes Section Ends -->

    <!-- Footer Section Starts -->
    <footer>
        <h5>
            the exploration <span class="bold">never</span> ends
        </h5>
    </footer>
    <!-- Footer Section Ends -->
    
    <!-- Script Section Starts -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Script Section Ends -->

</body>
<!-- Body Element Ends -->

</html>
