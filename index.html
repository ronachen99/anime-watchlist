<!DOCTYPE html>
<html lang="en">
<!-- Head Element Starts -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Anime Watchlist</title>
</head>
<!-- Body Element Starts -->

<body>
    <!-- Header Element Starts -->
    <header>
        <section class="hero is-dark is-fullheight">
            <div class="hero-head">
                <header class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <span class="navbar-burger" data-target="navbarMenuHeroC">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroC" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="#home" class="navbar-item">
                                    Home
                                </a>
                                <a href="#list" class="navbar-item">
                                    List
                                </a>
                                <a href="#quotes" class="navbar-item">
                                    Quotes
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div id="home" class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1">
                        Anime Watchlist
                    </h1>
                    <h2 class="subtitle">
                        start <strong>exploring</strong> your list
                    </h2>
                </div>
            </div>
        </section>
    </header>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <section class="list-container">
        <div id="currently-watching">
            <h3 class="title is-3">Currently Watching</h3>
            <!-- Modal -->
            <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Search Anime</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        SEARCH FORM
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- List -->
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h3>Example Title</h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h3>Example Title</h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h3>Example Title</h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h3>Example Title</h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <div class="card-content">
                            <h3>Example Title</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="plan-to-watch">
            <h3 class="title is-3">Plan to Watch</h3>
            <!-- Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Search Anime</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        SEARCH FORM
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- List -->
        </div>
        <hr>
        <div id="completed">
            <h3 class="title is-3">Completed</h3>
            <!-- Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Search Anime</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        SEARCH FORM
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- List -->
        </div>
    </section>

    <section id="quotes" class="quotes-container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Anime or Character</button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item">Anime</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" >Anime Character</a></li>
            </ul>
          </div>
    </section>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
